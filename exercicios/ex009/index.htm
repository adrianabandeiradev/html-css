<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
   <h1>Imagem dinâmica</h1>
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplestemente aumente e diminua o tamanho</p> 
   <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem Flexivel">
   </picture>
   <h1>Reproduzindo audio</h1>
   <p>Vamos aprender a reproduzir audios em html</p>
   <audio src="midia/musica.mp3" controls autoplay></audio>

   <p>outro tipo de audio</p>
<audio preload="metadata" autoplay controls loop>
   <source src="midia/musica.mp3" type="audio/mpeg">
   <source src="midia/musica.ogg" type="audio/ogg">
   <source src="midia/musica.wav" type="audio/wav">
   <p>Infelizmente seu navegador não consegue reproduzir, clique aqui para reproduzir o audio. <a href="midia/musica.mp3">Clique aqui para baixar</a></p>
</audio>
</body>
</html>
